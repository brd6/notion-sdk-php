<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Notion SDK PHP Web Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
        .success-container {
            background: #d4edda;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin: 2rem 0;
        }
        .success-icon {
            font-size: 3rem;
            color: #155724;
            margin-bottom: 1rem;
        }
        h1 {
            color: #155724;
            margin-bottom: 1rem;
        }
        .page-link {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            word-break: break-all;
        }
        .page-link a {
            color: #007bff;
            text-decoration: none;
        }
        .page-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1>Form Submitted Successfully!</h1>
        <p>Your form has been submitted and a new page has been created in your Notion database.</p>
        
        {% if pageUrl %}
            <div class="page-link">
                <strong>View your page:</strong><br>
                <a href="{{ pageUrl }}" target="_blank">{{ pageUrl }}</a>
            </div>
        {% endif %}
        
        <p>Thank you for trying out the Notion SDK PHP web form example!</p>
    </div>
    
    <a href="/" class="back-link">Submit Another Form</a>
</body>
</html>
